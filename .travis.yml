sudo: required
language: java
jdk:
- openjdk8
services:
- cassandra
- docker
cache:
  directories:
  - "$HOME/.gradle/wrapper"
  - "$HOME/.gradle/native"
  - "$HOME/.gradle/daemon"
  - "$HOME/.gradle/caches/jars-1"
  - "$HOME/.gradle/caches/jars-2"
  - "$HOME/.gradle/caches/jars-3"
  - "$HOME/.gradle/caches/3.4.1"
script: "./gradlew build --info"
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- export REPO=timrs2998/myretail
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  ; fi`
- docker build -f Dockerfile -t $REPO:$COMMIT .
- docker tag $REPO:$COMMIT $REPO:$TAG
- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker push $REPO
after_failure: find . -name "*.html" -exec cat {} \;
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}
deploy:
  - provider: bintray
    file: "./descriptor.json"
    user: timrs2998
    key:
      secure: 
    skip_cleanup: true
    dry_run: true
  - provider: gae
    keyfile: "./myretail-cf3cadbb4bb5.json"
    project: myretail-168318
    skip_cleanup: true
    dry_run: true
before_install:
- openssl aes-256-cbc -K $encrypted_94605e3c0828_key -iv $encrypted_94605e3c0828_iv
  -in myretail-cf3cadbb4bb5.json.enc -out myretail-cf3cadbb4bb5.json -d
